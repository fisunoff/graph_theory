{% include "base.html" with page_title=object.name %}

{% block head %}
    <link rel="import" href="http://127.0.0.1:8000/media/list.html">
{% endblock %}

{% block container %}
    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">{{ object.name|default_if_none:"&#10060" }}</h5>
            </div>
            <div class="card-body">
                <dl class="row">
                    <dt class="col-sm-3">Создатель графа</dt>
                    <dd class="col-sm-9">{{ object.creator|default_if_none:"&#10060" }}</dd>
                </dl>
            </div>
        </div>
        {% include object.get_absolute_file_upload_url %}
    </div>

{% endblock %}
